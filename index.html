<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Animations</title>
  </head>

  <body>
    <div class="animation__container">

      <canvas id="animation-canvas"></canvas>
      <h1>Play Animation: </h1>
      <ul class="animation__list">
        <li class="animation__item">
          <input type="radio" name="animation" selected="selected" id="all"><label for="all">all</label></li>
        <li class="animation__item">
          <input type="radio" name="animation" id="grow"><label for="grow">grow</label></li>
        <li class="animation__item">
          <input type="radio" name="animation" id="wink"><label for="wink">wink</label></li>
        <li class="animation__item">
          <input type="radio" name="animation" id="float"><label for="float">float</label></li>
        <li class="animation__item">
          <input type="radio" name="animation" id="hide"><label for="hide">hide</label></li>
    </ul>
    <img src="./images/mandrake.png" id="mandrake" class="sprite__image"/>
  </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
